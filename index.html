<html>
<head>
    <meta charset="UTF-8">
    <title>Умные весы</title>
</head>

<style>

    @font-face {
        font-family: "digital-7";
        src: url("fonts/digital-7.ttf") format("truetype");
    }

</style>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/slider1.css"/>

<body>
	<div class="wrap">
        <div class="text">
            <p>Умные весы</p>
            <span class="bg123">Умные весы</span>
        </div>
    </div>
    <div style="position:absolute;left:380;top:300px">
        <input id="Slider1" type="range" min="5" max="200" style="left:170px;top:0px" oninput="OnInputSlider1();" class="slider">
        <label id="Label1" class="labelpoint" style="left:265px;top:-3px"></label>
        <input id="Slider2" type="range" min="50" max="250" style="left:170px;top:70px" oninput="OnInputSlider2();" class="slider">
        <label id="Label2" class="labelpoint" style="left:340px;top:67px"></label>
        <input id="Button1" type="button" class="button" style="left:235px;top:150px" value="Рассчитать" onclick="OnClickButton1();">
        <p     id="Remark1" class="result" style="left:20px;top:0px">Вес в кг :</p>
        <p     id="Remark2" class="result" style="left:10px;top:70px">Рост в см :</p>
        <p     id="Result1" class="result" style="left:70px;top:220px;width:500"></p>
    </div>
</body>

<script>

    var S1 = document.getElementById("Slider1");
    var S2 = document.getElementById("Slider2");
    var L1 = document.getElementById("Label1");
    var L2 = document.getElementById("Label2");
    var R1 = document.getElementById("Result1");
    S1.value = 65;
    S2.value = 175;
    var curvalue1 = S1.value;
    var curvalue2 = S2.value;
    L1.innerText = curvalue1;
    L2.innerText = curvalue2;


    function OnInputSlider1() {
        L1.style.left = String(Number(L1.style.left.replace("px", "")) + (S1.value - curvalue1) * 1.205);
        curvalue1 = S1.value;
        L1.innerText = S1.value;
    }


    function OnInputSlider2() {
        L2.style.left = String(Number(L2.style.left.replace("px", "")) + (S2.value - curvalue2) * 1.175);
        curvalue2 = S2.value;
        L2.innerText = S2.value;
    }


    function OnClickButton1() {
	var ves = S1.value;
        var rost = S2.value;
        var BMI = ves / (Math.pow(rost / 100, 2));
        var nabrat = Math.ceil((18.5 - BMI) * Math.pow(rost / 100, 2));
        var sbrosit = Math.ceil((BMI - 24.99) * Math.pow(rost / 100, 2));

        var vozrast = 30;
        var KA = 1.35;

        var BMR_man = 88.36 + (13.4 * ves) + (4.8 * rost) - (5.7 * vozrast);
        var BMR_woman = 447.6 + (9.2 * ves) + (3.1 * rost) - (4.3 * vozrast);
        var RSK_man = Math.ceil(KA * BMR_man);
        var RSK_woman = Math.ceil(KA * BMR_woman);

        switch (true) {
            case BMI <= 16:
                R1.innerText = "У вас выраженный дефицит массы тела. Вам нужно набрать минимум " + nabrat + " кг. ";
                break;
            case BMI <= 18.5:
                R1.innerText = "У вас недостаточная масса тела. Вам нужно набрать минимум " + nabrat + " кг. ";
                break;
            case BMI <= 24.99:
                R1.innerText = "У вас нормальный вес. ";
                break;
            case BMI <= 30:
                R1.innerText = "У вас избыточная масса тела. Вам нужно сбросить минимум " + sbrosit + " кг. ";
                break;
            case BMI <= 35:
                R1.innerText = "У вас ожирение. Вам нужно сбросить минимум " + sbrosit + " кг. ";
                break;
            case BMI <= 40:
                R1.innerText = "У вас резкое ожирение. Вам нужно сбросить минимум " + sbrosit + " кг. ";
                break;
	    default:
		R1.innerText = "У вас очень резкое ожирение. Вам нужно сбросить минимум " + sbrosit + " кг. ";	
        }

        R1.innerText += "Рекомендуемая суточная норма калорий: " + RSK_man + "калорий (если вы мужчина), ";
        R1.innerText += RSK_woman + "калорий (если вы женщина). ";
    }

</script> 

</html>
